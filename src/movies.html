<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Jiji Movies</title>
    <link rel="stylesheet" href="./styles/pages/movies.css" />
    <link rel="icon" href="assets/logo.svg" alt="logo" />
  </head>
  <body>
    <div id="root">
      <header class="headerContainer">
        <nav class="navBar">
          <a href="#">
            <picture class="logoContainer">
              <img src="assets/logo.svg" alt="logo" />
              <p id="pageName">Jiji Movies</p>
            </picture>
          </a>
          <ul class="navList" id="navList">
            <li class="listItem">
              <a href="#">Home</a>
            </li>
            <li class="listItem">
              <a href="#">Movies</a>
            </li>
            <li class="listItem">
              <a href="#">Characters</a>
            </li>
          </ul>
          <div class="menu" id="toggleButton">
            <div class="menuLine"></div>
            <div class="menuLine"></div>
            <div class="menuLine"></div>
          </div>
        </nav>
      </header>
      <div class="input">
        <select name="inputSelect" id="inputSelect" title="inputSelect">
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
          <option value="highestScore">Highest score</option>
          <option value="lowestScore">Lowest score</option>
          <option value="Newest">Newest</option>
          <option value="Oldest">Oldest</option>
        </select>
      </div>
      <main id="mainContainer"></main>
      <footer class="footerContainer">
        Created by Karina Mel and Ludmila Magalh√£es
      </footer>
    </div>
    <script src="./js/pages/movies.js" type="module"></script>
  </body>
</html>
